<div class="page">
	<div class="head-content clearfix">
		<h1 class="title">Management Teachers</h1>
		<div class="action">
			<a class="button" [routerLink]="['/admin/teachers/create']">+ Add Teacher</a>
		</div>
	</div>
	<div class="body-content">

		<table>
			<tr>
				<th>ID. </th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Status</th>
				<th>Last Modified</th>
				<th>Action</th>
			</tr>
			<tr *ngFor="let item of teachers">
				<td>{{item.teacher_number}}</td>
				<td>{{item.first_name}}</td>
				<td>{{item.last_name}}</td>
				<td>{{item.email}}</td>
				<td>
					<span class="status">{{item.status}}</span>
				</td>
				<td dateFormat>{{item.date_modified}}</td>
				<td>
					<a [routerLink]="['/admin/teachers', 'edit', item._id]" >
						<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
						Edit
					</a>
				</td>
			</tr>
		</table>

	</div>
</div>
