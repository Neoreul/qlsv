<div class="menu">
	<ul *ngIf="!isLogged; else userLogged">
		<li>
			<a [routerLink]="['/sign-up']">
				<span>Sign Up</span>
			</a>
		</li>
		<li>
			<a [routerLink]="['/login']">
				<span>Login</span>
			</a>
		</li>
	</ul>
	<ng-template #userLogged>
		<ul class="menu-account">
			<li>
				<a href="#">
					<i class="fa fa-user-circle-o" aria-hidden="true" style="margin-right: 5px;"></i>
					<span>Hi, {{user.first_name}}</span>
				</a>
			</li>
			<li>
				<a (click)="logout()">
					<i class="fa fa-sign-out" aria-hidden="true" style="margin-right: 5px;"></i>
					<span>Logout</span>
				</a>
			</li>
		</ul>
	</ng-template>
</div>
